<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 9-CommucatingEvents</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <!--Giao tiếp từ con sang mẹ-->
    <!--Nhận thông báo sự kiện từ con sang mẹ qua this.$emit(tên sự kiện, [các giá trị truyền])-->
    <div id="app">
        <product :premium="premium" @remove-to-cart="removeCart" @add-to-cart="updateCart"></product>
        <p>{{cart.length}}</p>
        <div v-for="item in cart" :key="item.id">
            {{ renderCart(item)}}
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
