<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 2 - Data Binding</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        .product{
            margin: 30px;
        }
        .product-image{
            display: flexbox;
        }
        img{
            width: 250px;
            height: 250px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <!--Ràng buộc dữ liệu thẻ html dùng v:bind hoặc shortHand sử dụng : -->
    <div id="app">
        <div class="product">
            <!--Ảnh sản phẩm-->
            <div class="product-image">
                <img v-bind:src="image" :alt="altText" srcset="">
            </div>            
            <!--Thông tin sản phẩm-->
            <div class="product-info">
                <h1>{{product}}</h1>
            </div>

            <!--Thử thách-->
            <a :href="trangWeb">htpp://samcom.com.vn</a>

        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
